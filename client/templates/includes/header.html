<template name="header">
    <header>
        <h1>Together（{{incompleteCount}}）</h1>

        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-task">
                <select name="category">
                    {{#each categories}}
                        <option value="{{name}}">{{title}}</option>
                    {{/each}}
                </select>
                <label class="together"><input type="checkbox" name="together"> 一起完成的任务</label>
                <input class="text" type="text" name="text" placeholder="输入新任务并按 enter 确认" />
            </form>
        {{/if}}
    </header>
</template>
